<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        primary meta tags
    -->
    <title>A Fresh Tart</title>
    <meta name="title" content="A Fresh Tart" />
    <meta
      name="description"
      content="This is a bakery website made for Web Engineering term project"
    />

    <!-- 
        favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
        google fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
      rel="stylesheet"
    />

    <!-- 
        custom css
    -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
        preload images
    -->
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg" />
  </head>
  <body>
    <!-- 
        Preloader
    -->

    <div class="preload" data-preload>
      <div class="circle"></div>
      <p class="text">A Fresh Tart</p>
    </div>

    <!-- 
        Top bar
    -->

    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="icon">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">
            852-B Milaad St, Block B Faisal Town, Lahore
          </span>
        </address>

        <div class="separator"></div>

        <div class="topbar-item item-2">
          <div class="icon">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">9 AM - 5 PM</span>
        </div>

        <a href="tel:+92 3208433967" class="topbar-item link">
          <div class="icon">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">+92 320 8433967</span>
        </a>

        <div class="separator"></div>

        <a href="mailto:booking@bakery.com" class="topbar-item link">
          <div class="icon">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">booking@bakery.com</span>
        </a>
      </div>
    </div>

    <!-- 
        Header
    -->

    <header class="header" data-header>
        <div class="container">
    
          <a href="#" class="logo">
            <img src="./assets/images/logo.svg" width="160" height="50" alt="Grilli - Home">
          </a>
    
          
      </header>

    <!-- 
        custom js
    -->
    <script src="./assets/js/script.js"></script>

    <!-- 
        ionicons
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
